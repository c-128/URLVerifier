<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>URL Check</title>
</head>

<body>
  <div class="main">
    <span class="url" id="url"></span>

    <div class="result">
      <div id="protocol">
        <span>Protocol:</span>
        <span id="protocol_value"></span>
      </div>
      <div id="username">
        <span>Username:</span>
        <span id="username_value"></span>
      </div>
      <div id="password">
        <span>Password:</span>
        <span id="password_value"></span>
      </div>
      <div id="hostname">
        <span>Hostname:</span>
        <span id="hostname_value"></span>
      </div>
      <div id="port">
        <span>Port:</span>
        <span id="port_value"></span>
      </div>
      <div id="path">
        <span>Path:</span>
        <span id="path_value"></span>
      </div>
    </div>
  </div>


  <!--
  <span>Query:</span>
  <span>Hash:</span>
  -->

  <script src="index.js"></script>
</body>

</html>
